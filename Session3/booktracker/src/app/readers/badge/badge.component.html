<div class="col-lg-5">
  <div class="well bs-component">
    <form class="form-horizontal">
      <fieldset>
        <legend>Update Badge - {{ readerName }}</legend>
        <div class="form-group">
          <label for="inputTitle" class="col-lg-3 control-label">New badge</label>
          <div class="col-lg-8">
            <input #newBadge type="text" class="form-control" id="newBadge" placeholder="New badge" name="newBadge" ngModel>
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-8 col-lg-offset-3">
            <button (click)="updateBadge(newBadge.value)" class="btn btn-primary">Update</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
